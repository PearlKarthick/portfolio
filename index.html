<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Muthu Karthick | Power Platform Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ========= THEME ========= */
    :root{
      --mk-bg:#f6f7fb;
      --mk-surface:#ffffff;
      --mk-primary:#4f46e5;   /* Indigo-600 */
      --mk-primary-2:#3b82f6; /* Blue-500 */
      --mk-accent:#10b981;    /* Emerald-500 */
      --mk-text:#1f2937;      /* Gray-800 */
      --mk-muted:#6b7280;     /* Gray-500 */
      --mk-ring:#dbeafe;      /* Blue-100 */
      --mk-card:#f9fafb;      /* Gray-50 */
      --mk-sidebar:#0f172a;   /* Slate-900 */
      --mk-sidebar-2:#1e293b; /* Slate-800 */
    }
    html{scroll-behavior:smooth;}
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--mk-bg);
      color: var(--mk-text);
      line-height: 1.6;
      margin:0;
    }

    /* ========= LAYOUT ========= */
    .mk-wrapper{display:flex; min-height:100vh;}
    .mk-sidebar{
      width:280px; flex:0 0 280px;
      background: linear-gradient(180deg, var(--mk-sidebar), var(--mk-sidebar-2));
      color:#e5e7eb;
      position:sticky; top:0; height:100vh; overflow:auto;
      padding:24px 16px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .mk-brand{display:flex; align-items:center; gap:12px; padding:12px 10px; border-radius:12px;
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08);}
    .mk-avatar{width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, var(--mk-primary), var(--mk-primary-2)); color:#fff; font-weight:700; letter-spacing:1px;
      box-shadow:0 6px 16px rgba(79,70,229,.35);}
    .mk-name{font-weight:700; margin:0;}
    .mk-role{font-size:.9rem; margin:0; color:#cbd5e1;}

    .mk-nav{margin-top:18px;}
    .mk-nav a{
      display:flex; align-items:center; gap:.6rem;
      color:#e5e7eb; text-decoration:none; padding:.6rem .75rem; border-radius:10px; opacity:.9;
      transition:all .18s ease;
    }
    .mk-nav a:hover{background:rgba(255,255,255,.08); color:#fff; opacity:1; transform:translateX(3px);}
    .mk-nav a.active{background:rgba(255,255,255,.16); color:#fff; box-shadow:inset 0 0 0 1px rgba(255,255,255,.10);}
    .mk-social a{color:#cbd5e1; margin-right:12px; font-size:1.1rem; text-decoration:none;}
    .mk-social a:hover{color:#fff;}

    .mk-content{flex:1; padding-left:280px;}
    .mk-section{
      max-width:1000px; margin:28px auto; background:var(--mk-surface); padding:30px 28px;
      border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); position:relative;
    }
    .mk-section h2{color:var(--mk-primary); font-weight:700; margin-bottom:14px;}
    .mk-lead{color:var(--mk-muted); margin-bottom:6px;}
    .mk-section-header{display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .hint{color:var(--mk-muted); font-size:.95rem;}
